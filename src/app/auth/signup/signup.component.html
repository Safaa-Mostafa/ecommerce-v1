<div class=" flex items-center justify-center min-h-screen min-w-full">

<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md " >
  <h2 class="text-2xl font-bold mb-6 text-gray-900">Sign Up</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
      <input type="text" id="name" name="name" required formControlName="name"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your name">
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
      <input type="email" id="email" name="email" required formControlName="email"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email">
    </div>
    <div class="mb-6">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
      <input type="password" id="password" name="password" required formControlName="password"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password">
    </div>
    <div class="flex items-center justify-between">
      <button type="submit"
      [disabled]="form.invalid"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline
             disabled:bg-gray-400 disabled:cursor-not-allowed disabled:text-gray-700">
Sign Up
</button>
    </div>
  </form>
</div>
</div>
