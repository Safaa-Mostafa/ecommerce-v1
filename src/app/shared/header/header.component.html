<nav class="relative flex w-full flex-wrap items-center justify-between bg-black-20 py-2 shadow-dark-mild lg:py-4">
  <div class="flex w-full flex-wrap items-center justify-between px-3">
    <!-- Logo or Title -->
    <span class="ms-2 text-xl">Shopping</span>

    <!-- Navigation Links -->
    <div class="ms-5 flex w-[30%] items-start justify-between">
      <ul class="flex flex-col lg:flex-row list-none ml-auto">
        <!-- Home Link -->
        <li class="nav-item">
          <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug hover:opacity-75" routerLink="">
            <span class="ml-2">Home</span>
          </a>
        </li>

        <!-- Conditional Links for Signup and Login -->
         @if(!userId){
        <li class="nav-item">
          <a routerLink="signup" class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug hover:opacity-75">
            <span class="ml-2">Sign up</span>
          </a>
        </li>
      }
@if(!userId){
        <li class="nav-item">
          <a routerLink="login" class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug hover:opacity-75">
            <span class="ml-2">Sign In</span>
          </a>
        </li>
      }
        <li class="nav-item">
          <a routerLink="/items" class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug hover:opacity-75">
            <span class="ml-2">Items</span>
          </a>
        </li>

        @if(userId){

       <li class="nav-item">
          <a (click)="logout()" class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug hover:opacity-75">
            <span class="ml-2">Logout</span>
          </a>
        </li>
      }




      </ul>
    </div>
    <!-- Additional Placeholder Content (optional) -->
    <div [hidden]="!userId" class="ms-5 flex w-[20%] items-center justify-between">
      <li class="nav-item flex items-center text-decoration-none ">
        <a routerLink="cart" class="flex items-center">
      <span class="flex items-center whitespace-nowrap rounded px-3 py-1.5 text-center text-base font-normal text-gray-600 dark:text-white">
        @if(orders && orders.length){
          <span class="el flex h-4 w-4 items-center justify-center rounded-full bg-red-500 text-xs text-white p-1">
            {{ orders.length }}
          </span>
        }
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="ml-2 h-6 w-6">

          </svg>
           </span>
