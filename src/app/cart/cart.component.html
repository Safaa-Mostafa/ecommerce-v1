<div class="container mx-auto p-4">
  <!-- Cart Header -->
  <div class="flex justify-between items-center border-b pb-4">
    <h1 class="text-2xl font-bold">Shopping Cart</h1>
    <a routerLink="/items" class="text-blue-500 hover:underline">Continue Shopping</a>

  </div>
@if(this.order){
  @for(item of this.order;track item){
  <div class="mt-4">
    <div class="flex justify-between items-center border-b py-4">
      <div class="flex items-center">
        <img [src]="item.productImage" alt="Product 1" class="w-20 h-20 object-cover">
        <div class="ml-4">
          <h2 class="text-lg font-semibold">{{item.productName}}</h2>
        </div>
      </div>
      <div class="flex items-center">
        <p class="text-lg font-bold">{{item.totalPrice/item.quantity}}$</p>
        <div class="ml-4 flex items-center">
          <button (click)="onChange('-',item)" class="bg-gray-200 px-2 py-1 rounded hover:bg-gray-300">-</button>
          <p class="mx-2">{{item.quantity}}</p>
          <button (click)="onChange('+',item)" class="bg-gray-200 px-2 py-1 rounded hover:bg-gray-300">+</button>
        </div>
        <div class="ml-4 flex items-center">
          <button (click)="Delete(item)" class=" text-white font-bold py-2 px-4 ">
           <img src="../../assets/images/delete.png" width="30" height="30" alt="">         </button>
        </div>
      </div>
    </div>
  </div>
}
@empty {
  <div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md text-center">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
      <h3 class="text-gray-800 font-medium text-lg mt-4">No Data Available</h3>
      <p class="text-gray-600 mt-2">It looks like there is no data to display at the moment.</p>
    </div>
  </div>}
<div class="flex justify-between items-center mt-4">
  <h2 class="text-xl font-bold">Total</h2>
  <p class="text-xl font-bold"></p>
</div>
<button class="w-full mt-4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Proceed to Checkout</button>
}
</div>
